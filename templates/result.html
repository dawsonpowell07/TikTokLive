<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Playlist Update</title>
</head>
<body>
    <h1>{{ message }}</h1>
    {% if songs %}
        <ul>
        {% for song in songs %}
            <li>{{ song }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
